<h2>محصولات انتخاب شده شما</h2>
<ul>
    {% for item in cart %}
    	<li>
            {{ item.quantity }} X {{ item.product.name }}
            {{ item.total }}

        </li>
    {% endfor %}
</ul>
<h2>اطلاعات سفارش را تکمیل کنید</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="تایید سفارش">
</form>
