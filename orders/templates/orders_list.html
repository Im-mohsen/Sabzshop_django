<h1>لیست سفارش ها</h1>
<table>
    <thead>
        <tr>
            <th>شماره سفارش</th>
            <th>تاریخ سفارش</th>
            <th>وضعیت سفارش</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
            <tr>
                <td>
                    <a href="{% url 'orders:order_detail' order.id %}">{{ order.id }}</a>
                </td>
                <td>{{ order.created }}</td>
                {% if order.paid %}
                	<td class="success">موفق</td>
                {% else %}
                    <td class="failure">ناموفق</td>
                {% endif %}
                <td></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
