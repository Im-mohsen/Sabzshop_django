<!DOCTYPE html>
{% load static %}
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <div class="all_items">
        <div class="shapes">
            <div class="shape1">
            </div>
            <div class="shape2">
            </div>
        </div>


            <form action="{% url 'user:login' %}" class="login-form" method="post">
                {% csrf_token %}
{#                {{ form.as_p }}#}
                <h2 class="title">ورود به سیستم</h2>
                <label class="labels first-h2" for="username">نام کاربری</label>
                <input type="text" name="username" id="username" placeholder="شماره تلفن" required>
                <label class="labels" for="password">رمز عبور</label>
                <input type="password" placeholder="رمز عبور" id="password" name="password" required>
                <input type="hidden" name="next" value="{{ next }}">
                <input type="submit" id="submit-button" value="ورود">
{#                <p><a href="{% url 'social:password_reset' %}">آیا رمز خود را فراموش کرده اید؟</a></p>#}
                {% if form.errors %}
                    <p>نام کاربری یا رمز عبور وارد شده صحیح نیست.</p>
                {% endif %}
            </form>

    </div>
</body>
</html>
